    <link rel="stylesheet" href="style.css">

<body>

    <form>

                <label>Nombre completo
                    <input type="text" placeholder="Juan CastaÃ±os" required>

            <div class="form-input">

        <div class="form-input"></div>
            <label>Mensaje
